version: "3.8"

services:
  # ──────────────────────────────────────────────────────────────
  #  PostgreSQL
  # ──────────────────────────────────────────────────────────────
  db:
    image: postgres:15            # официальный образ
    restart: always
    environment:                  # переменные окружения БД
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"               # доступ к Postgres с хоста

  # ──────────────────────────────────────────────────────────────
  #  Spring Boot приложение
  # ──────────────────────────────────────────────────────────────
  app:
    build:
      context: .                  # контекст сборки
      dockerfile: Dockerfile      # Dockerfile приложения
    restart: on-failure
    env_file: .env                # все переменные окружения

    environment:                  # можно переопределять значения .env здесь
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev} # dev по умолчанию
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

    ports:
      - "8080:8080"               # API доступен на localhost:8080
    depends_on:
      - db                        # ждет БД перед запуском

  # ──────────────────────────────────────────────────────────────
  #  pgAdmin — Веб GUI для PostgreSQL
  # ──────────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest  # официальный pgAdmin
    restart: always
    env_file: .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8081:80"                 # http://localhost:8081
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db                        # ждет БД перед стартом

volumes:
  db_data:       # данные PostgreSQL
  pgadmin_data:  # настройки pgAdmin
